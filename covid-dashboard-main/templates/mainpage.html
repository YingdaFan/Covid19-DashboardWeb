<script>
var userid = "{{userid}}"
var medicine_button = document.getElementById("medicine_button");
var news_button = document.getElementById("news_button");
var trip_button = document.getElementById("trip_button");
var takeout_button = document.getElementById("takeout_button");
function showAtRight(url){
                $.ajax({
                    type :"GET",
                    url : url + '/'+userid,
                    dataType:"html",
                    success : function(data) {
                        $("#table").html(data);
                    },
                    error:function(){
                        $("#table").html("Access data error！");
                    }
                });
                blockButtons(url);
            }
function blockButtons(url){
    if(url=='list/takeout'){
                medicine_button.style.display = "none";
                news_button.style.display = "none";
                trip_button.style.display = "none";
                takeout_button.style.display = "block";
    }
    else if (url=='list/medicine')
    {
                takeout_button.style.display = "none";
                news_button.style.display = "none";
                trip_button.style.display = "none";
                medicine_button.style.display = "block";
    }
    else if (url=='list/news')
    {
                takeout_button.style.display = "none"
                medicine_button.style.display = "none";
                trip_button.style.display = "none";
                news_button.style.display = "block";
    }
    else if (url=='list/trips')
    {
                takeout_button.style.display = "none";
                news_button.style.display = "none";
                medicine_button.style.display = "none";
                trip_button.style.display = "block";
    }
}

var medicine_form_div = document.getElementById("medicine_form_div");
var takeout_form_div = document.getElementById("takeout_form_div");
var news_form_div = document.getElementById("news_form_div");
var trip_form_div = document.getElementById("trip_form_div");
var mask = document.getElementById("mask");

function show_medicine_form_div(){
    medicine_form_div.style.display = "block";
    mask.style.display = "block";
}
function close_medicine_form_div(){
    medicine_form_div.style.display = "none";
    mask.style.display = "none";
}

function show_takeout_form_div(){
    takeout_form_div.style.display = "block";
    mask.style.display = "block";
}
function close_takeout_form_div(){
    takeout_form_div.style.display = "none";
    mask.style.display = "none";
}

function show_news_form_div(){
    news_form_div.style.display = "block";
    mask.style.display = "block";
}
function close_news_form_div(){
    news_form_div.style.display = "none";
    mask.style.display = "none";
}

function show_trip_form_div(){
    trip_form_div.style.display = "block";
    mask.style.display = "block";
}
function close_trip_form_div(){
    trip_form_div.style.display = "none";
    mask.style.display = "none";
}


$(function() {
    $("#submit_medicine").on('click', function() {
      close_medicine_form_div()
      var data = new FormData($("#medicine_form")[0]);
      $.ajax({
        type: 'POST',
        dataType: 'html',
        processData: false,
        contentType: false,
        data: data,
        url: '/post/medicine/'+userid,
        success : function(res) {
                console.log('test')
                console.log(res);
               $("#table").html(res);
        },
            error: function(e) {
                console.log("error")
            },
      })
    })
  })









</script>
